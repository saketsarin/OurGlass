<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OurGlass - A Real-time Clock</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="toggle">
        <button class="js__dark-mode-toggle dark-mode-toggle" type="button">
            <span class="dark-mode-toggle__icon"></span>
        </button>
        Toggle Mode
    </div>
    <div class="container">
        <div class="card">
            <div class="top-menu">
                <h3 class="dateMonthYear"></h3>
                <div class="battery">
                    <span class="batteryNum">42%</span>
                    <img src="low.png" alt="">
                </div>
            </div>
            <div class="clock">
                <div class="wrap">
                    <span class="hour"></span>
                    <span class="minute"></span>
                    <span class="second"></span>
                    <span class="dot"></span>
                </div>
                <div class="timing">
                    <span>
                        <span class="hours"></span>:<span class="mins"></span>
                    </span>
                    <p class="dayMonthYear">Friday, Jul 2021</p>
                </div>
            </div>
        </div>
    </div>
    <div class="toggle">
        <button class="js__dark-mode-toggle dark-mode-toggle" type="button">
            <span class="dark-mode-toggle__icon"></span>
        </button>
        (Reference Only)
    </div>
    <script src="main.js"></script>
</body>

</html>
